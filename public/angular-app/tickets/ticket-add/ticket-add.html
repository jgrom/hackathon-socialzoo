<div class="container">
  <h1><i class="medium material-icons">library_add</i>Nouveau billet {{ vm.toto }}</h1>
  <form name="vm.ticketForm" ng-submit="vm.addTicket()">

    <div class="row">
      <div class="input-field col s12">
        <input id="title" type="text" class="validate" ng-model="vm.title" required>
        <label for="title">Titre</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea validate" ng-model="vm.description" required></textarea>
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="image" type="text" class="validate" ng-model="vm.image" required>
        <label for="image">Image</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
          <button class="btn waves-effect waves-light right" type="submit">Poster<i class="material-icons right">send</i>
          </button>
      </div>
  </div>

  </form>
</div>
