<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
  <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
  {{ vm.error }}
</div>
<form ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="username" class="form-control" id="username" placeholder="Nom d'utilisateur" ng-model="vm.username" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="vm.password" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password-repeat">Confirmation du mot de passe</label>
      <input type="password" class="form-control" id="password-repeat" placeholder="Confirmation du mot de passe" ng-model="vm.passwordRepeat" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
